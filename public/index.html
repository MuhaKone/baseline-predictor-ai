<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baseline Predictor AI Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-center">Baseline Predictor AI</h1>
  <input id="featureInput" type="text" placeholder="Entrez une feature..."
         class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
  <button id="predictBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4">Prédire</button>
  <button id="aiBtn" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600 mb-4">Prédiction IA</button>
  <div id="result" class="mt-4"></div>
  <div id="aiResult" class="mt-2"></div>
</div>
<script src="script.js"></script>
</body>
</html>
